<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles/index.css">
    
    <title>Invitation</title>
</head>
<body>
    <div class="sky">
        <div class="cloud">
            <!--// Animation created in css //-->
            <img src="images//cloud.png" alt="cloud" class="cloud-1">
            <img src="images//cloud.png" alt="cloud" class="cloud-2">
            <img src="images//cloud.png" alt="cloud" class="cloud-3">
        </div>
        <div class="invitation-box">
            <!--// Animation added from animate.css //-->
            <h2 class="animate__animated animate__shakeX animate__delay-2s	2s">
                You have received an invitation!
            </h2>
            <p>Would you like to accept it?</p>
            <div class="cards">
                <div class="card-1">
                    <!--// SVG from an external source //-->
                    <svg class="accept-icon">
                        <use xlink:href="images/checkbox.svg#checkbox">
                        </use>
                    </svg>
                </div>
                <div class="card-2">
                        <!--// Icon created in html //-->
                        <svg class="decline-icon" height="70" width="150" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px">
                            <circle cx="40" cy="40" r="30" />
                            <line x1="25" y1="25" x2="55" y2="55" style="stroke: rgb(253, 253, 253); stroke-width: 6px;"  stroke-linecap="round" />
                            <line x1="55" y1="25" x2="25" y2="55" style="stroke: rgb(253, 253, 253); stroke-width: 6px;" stroke-linecap="round" />
                        </svg>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
